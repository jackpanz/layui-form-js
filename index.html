<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui-form-js</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
    <script src="layuiadmin/layui/layui.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/layui-util.js"></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">layui-form-js</div>
                <div class="layui-card-body" pad15>

                    <form id="ff" lay-filter="ff" class="layui-form" enctype="multipart/form-data" method="post">
                        <div id="button-layout" class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit lay-filter="sm">提交</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script id="templet" type="text/html" >

    <div class="layui-form-item">
        <label class="layui-form-label">{{ d.title }}</label>
        <div class="layui-input-block" >
            <select name="city"">
            <option value=""></option>
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>
            <option value="4">杭州</option>
            </select>
        </div>
    </div>

</script>

<script>

    var dial_codes = [
        {title: "value0", value: "value0"},
        {title: "value1", value: "value1"},
        {title: "value2", value: "value2"},
    ];

    var rows = [
        {title: 'radio0', value: '0'},
        {title: 'radio1', value: '1',checked:true},
        {title: 'radio2', value: '2'},
        {title: 'radio3', value: '3',checked:true}
    ];

    layui.config({
        base: 'layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index', "form", 'upload','laydate'], function () {

        $("#ff").layuiForm({
            before: '#button-layout',
            els: [
                {type: 'hidden', name: 'id'},
                {type: 'text', name: 'title_long', title: '文本框短'},
                {type: 'text',name: 'title_short', title: '文本框长', inputClass: "layui-input-block"},
                {type: 'select', name: 'select_long', title: '选择框短', rows: dial_codes},
                {type: 'select', name: 'select_short', title: '选择框长', rows: dial_codes, inputClass: "layui-input-block"},
                {type: 'uploadImg', name: 'image_file', title: '图片上传'},
                {type: 'radio', name: 'radioz', title: '单选' ,rows: rows},
                {type: 'checkbox', name: 'checkboxz', title: '多选', rows: rows},
                {type: 'textarea', name: 'textareaz', title: '文本框', rows: rows},
                {type: 'text', name: 'title_button', title: '文本框短',button1:'按钮'},
                {type: 'radio', name: 'radioz_button', title: '单选' ,rows: rows,button1:'按钮'},
                {type: 'text', name: 'date', title: '日期',button1:'按钮'},
                {type: 'templet', templet:'#templet',d:{title:'title'}},
                {type: 'templet',render:function () {
                    return  $('#templet').html();
                }},
            ]
        });

        layui.laydate.render({
            elem: '#date' //指定元素
            ,trigger: 'click'
        });
        renderFile('image_file');
        layui.form.render();

        $('#title_button_button1').click(function () {
            alert("title_button_button1");
        });

        $('#radioz_button_button1').click(function () {
            alert("title_button_button1");
        });

        $('#date_button1').click(function () {
            $("#date").trigger('click');
        });

        layui.form.on('submit(sm)', function (obj) {
            try {
                alert(JSON.stringify($("#ff").serializeArray()));
            }catch (e) {

            }
            return false;
        });

    });
</script>

</body>
</html>
