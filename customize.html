<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui-form-js</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js"></script>
    <script src="js/layui-util.js"></script>
    <script src="js/data.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">layui-form-js</div>
                <div class="layui-card-body" pad15>

                    <div style="padding-bottom: 10px;">
                        <a href="index.html" class="layui-btn layuiadmin-btn-comm" data-type="batchdel">All form</a>
                        <a href="data.html" class="layui-btn layuiadmin-btn-comm" data-type="batchdel">Date get set</a>
                        <a href="verification.html" class="layui-btn layuiadmin-btn-comm" data-type="batchdel">Verification</a>
                        <a href="readonly_disabled.html" class="layui-btn layuiadmin-btn-comm" data-type="batchdel">Readonly
                            disabled</a>
                        <a href="customize.html" class="layui-btn layuiadmin-btn-comm"
                           data-type="batchdel">customize</a>
                    </div>

                    <form id="ff" lay-filter="ff" class="layui-form" enctype="multipart/form-data" method="post">
                        <div id="button-layout" class="layui-form-item">
                            <div class="layui-input-block">

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function renderHtml(el) {
        var template =
            '    <div class="layui-form-item">' +
            '        <label class="layui-form-label">custom</label>' +
            '            <div class="layui-input-inline" >' +
            '               <select class="select" >' +
            '               {{# layui.each(d.object1, function(index, item){ }}' +
            '                  <option value="{{ item.value }}">{{ item.title }}</option>' +
            '               {{# });  }}' +
            '               </select>' +
            '               </div>' +
            '               <div class="layui-input-inline" >' +
            '               <select class="select" >' +
            '               {{# layui.each(d.object2, function(index, item){ }}' +
            '                  <option value="{{ item.value }}">{{ item.title }}</option>' +
            '               {{# });  }}' +
            '               </select>' +
            '            </div>' +
            '    </div>';
        return layui.laytpl(template).render({object1: el.object1, object2: el.object2});
    }

    function renderImage(el){
        var template =
            '    <div class="layui-form-item">'+
            '        <label class="layui-form-label">{{ d.el.title }}</label>'+
            '        <div class="layui-input-block">'+
            '            <img id="{{ d.el.id }}_img" style="height: 100px" src="image/1.jpg" />'+
            '        </div>'+
            '        <div class="layui-input-block">'+
            '            <button id="{{ d.el.id }}" type="button" class="layui-btn">'+
            '                <i class="layui-icon">&#xe67c;</i>上傳圖片'+
            '            </button>'+
            '        </div>'+
            '    </div>';
        return layui.laytpl(template).render({el:el});
    }

    layui.config({
        base: 'layui-form-js/modules/'
    }).use(['formjs'], function () {

        layui.formjs.render({
            ff: '#ff',
            els: [
                {type: 'templet', title: 'image1', name: 'image1', render: renderImage},
                {type: 'templet', title: 'image2', name: 'image2', render: renderImage},
                {type: 'templet', render: renderHtml, object1: rows, object2: rows},
            ]
        });

        layui.form.render();
        renderFile('image1');
        renderFile('image2');

    });

</script>

</body>
</html>
